<!DOCTYPE html>
<html>
<head>
<style>
/* Previous styles remain the same */
* { margin: 0; padding: 0; box-sizing: border-box; }

body { font-family: Arial, sans-serif; }

.logo {
    font-family: cursive;
    font-size: 24px;
}

.logo .subtitle {
    font-size: 12px;
    font-style: italic;
}

nav {
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
}

.search-container {
    flex: 1;
    max-width: 600px;
    margin: 0 20px;
    position: relative;
}

.search-container input {
    width: 100%;
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    background: #fff2f2;
}

.search-btn {
    position: absolute;
    right: 0;
    top: 0;
    background: pink;
    border: none;
    padding: 10px 30px;
    border-radius: 50px;
    cursor: pointer;
}

.auth-links {
    display: flex;
    gap: 20px;
    align-items: center;
}

.auth-links a {
    text-decoration: none;
    color: black;
}

.menu {
    background: pink;
    padding: 10px 0;
}

.menu ul {
    max-width: 1200px;
    margin: 0 auto;
    list-style: none;
    display: flex;
    gap: 30px;
    padding: 0 20px;
}

.menu a {
    text-decoration: none;
    color: #444;
}

/* Updated hero styles */
.hero {
    background: pink;
    position: relative;
    height: 400px;
    overflow: hidden;
}

.hero-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.hero-text {
    max-width: 500px;
}

.hero h1 {
    font-size: 60px;
    color: white;
    line-height: 1.1;
    margin-bottom: 20px;
}

.hero p {
    color: purple;
    font-size: 20px;
    margin-bottom: 20px;
}

.shop-btn {
    background: purple;
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 5px;
    cursor: pointer;
}

.hero-image {
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    width: auto;
}

.hero-image img {
    height: 100%;
    object-fit: cover;
}

.categories {
    max-width: 1200px;
    margin: 60px auto;
    padding: 0 20px;
}

.categories h2 {
    text-align: center;
    margin-bottom: 40px;
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 30px;
}

.category-card {
    background: #fff2f2;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.category-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 15px;
}
</style>
</head>
<body>
    <nav>
        <div class="logo">
            dammies
            <div class="subtitle">collections</div>
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="search products.....">
            <button class="search-btn">SEARCH</button>
        </div>
        
        <div class="auth-links">
            <a href="#">LOGIN</a>
            <span>|</span>
            <a href="#">REGISTER</a>
            <a href="#" style="margin-left: 20px;">YOUR CART</a>
        </div>
    </nav>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>EXCLUSIVE<br>DEAL JUST<br>FOR YOU</h1>
                <p>Shop Now to Unlock Exclusive Offers!</p>
                <button class="shop-btn">SHOP NOW</button>
            </div>
            <div class="hero-image">
                <img src="jummy.png" alt="Woman with shopping bags">
            </div>
        </div>
    </div>

    <div class="categories">
        <h2>Our Categories</h2>
        <div class="category-grid">
            <div class="category-card">
                <img src="gown.png" alt="Gowns">
                <h3>Gowns</h3>
            </div>
            <div class="category-card">
                <img src="trousers.png" alt="Trousers">
                <h3>Trousers</h3>
            </div>
            <div class="category-card">
                <img src="jewelry.png" alt="Jewelries">
                <h3>Jewelries</h3>
            </div>
            <div class="category-card">
                <img src="Female-Shoes-PNG-Free-Download.png" alt="Shoes">
                <h3>Shoes</h3>
            </div>
        </div>
    </div>
</body>
</html>
